<div >
  <div class="row">
    <div class="col-md-2"><!--espacio vacio --></div>
    <div class="col-md-8">
      <h1 align=center>Modulo login</h1>
      <form class="form-horizontal" ng-submitt="login()" role="form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Escribir email" ng-model="user.email" >
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Pasword</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Ingresar</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"><!--espacio vacio --></div>
  </div>
</div>
